<body>

    <div class="row">
        <div class="twelve columns">
            <center>
                <img src="images/logo.png" alt="Craig Saeed" style="100%">

        </div>

    <div class="row">

    <div class="row">
        <div class="twelve columns">
            <div class="row">
                <div class="twelve columns">
                    <h1>Contact Me</h1>

                    <!-- Form begins here -->
                    <form id="contact-form" action="fake.asp" method="POST">
                        <p>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Craig Saeed" required="required">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="csaeed@gmail.com"
                                required="required">
                        </p>
                        <p>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </p>
                        <p>
                            <input type="submit"></p>
                    </form>
                    <!-- Form ends here -->
                </div>
            </div>


        </div>
    </div>
